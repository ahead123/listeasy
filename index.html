<!DOCTYPE html>
<html>
<head>
	<title>List Easy</title>
	<link href='http://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>

	<div class="header">
		<div class="container">
			<div class="col-md-12 text-center">
				<h1>ListEasy</h1>
			</div>
		</div>
	</div>

	<div class="main">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 list">
					<p>
						<input type="checkbox"/>
						<i class="glyphicon glyphicon-star"></i>
						<span>Learn Angular Directives</span>
						<i class="glyphicon glyphicon-remove"></i>
					</p>
					<p>
						<input type="checkbox" />
						<i class="glyphicon glyphicon-star"></i>
						<span>Practice using SASS</span>
						<i class="glyphicon glyphicon-remove"></i>
					</p>
					<p>
						<input type="checkbox"/>
						<i class="glyphicon glyphicon-star"></i>
						<span>Mockup webapp idea</span>
						<i class="glyphicon glyphicon-remove"></i>
					</p>
					<p>
						<input type="checkbox" />
						<i class="glyphicon glyphicon-star"></i>
						<span>Meet with designer</span>
						<i class="glyphicon glyphicon-remove"></i>
					</p>
					<p>
						<input type="checkbox" />
						<i class="glyphicon glyphicon-star"></i>
						<span>Add jQuery to web project</span>
						<i class="glyphicon glyphicon-remove"></i>
					</p>
				</div><!-- list -->
			</div><!-- row -->

			<div class="row buffer">
				<div class="col-md-8 col-md-offset-2">
					<form class="form">
						<input type="text" id="todo" class="form-input" placeholder="Add item" />
						<button type="submit" class="btn">+</button>
					</form>
				</div>
			</div>
			

		</div><!-- container -->
	</div><!-- main -->


<script src="js/app.js"></script>
</body>
</html>
